server:
  http_listen_port: 80
  grpc_listen_port: 9095

positions:
  filename: /tmp/positions.yaml

scrape_configs:
- job_name: zos
  static_configs:
    - targets:
        - localhost
      labels:
        job: zinit
        node: "NODE-ID"
        __path__: /var/cache/log/system.log
  pipeline_stages:
    - regex:
        expression: '^\[.\]\s(?P<module>[^:]+):\s*(?P<message>.*)'
    - json:
        expressions:
          level:
          time:
        source: message
    - timestamp:
        source: time
        format: RFC3339
    - labels:
        level:
        module:
