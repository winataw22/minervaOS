<div>
  <router-view></router-view>

  <section class="capacity">
    <v-row class="pa-2">
      <v-flex md12>
        <v-col class="pt-0">

          <v-row>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.amountregisteredNodes" title="Registered Nodes" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.onlinenodes" title="Nodes online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.countries" title="Countries" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.amountregisteredFarms" title="Farms" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.cru" title="Cores online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.mru" append="GB" title="Memory online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.sru" append="GB" title="SSD Storage capacity" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.hru" append="GB" title="HDD Storage capacity" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex md2 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.network" title="Network deployed" />
            </v-flex>
            <v-flex md2 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.volume" title="Volume deployed" />
            </v-flex>
            <v-flex md2 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.container" title="container deployed" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.zdb_namespace" title="0-DB namespace" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.k8s_vm" title="K8S VM" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex class="ma-2 others" d-flex md4>
              <capacityMap @custom-event-input-changed="changeSelectedNode" class="others" style="width: 100%;" />
            </v-flex>
            <v-flex class="ma-2" d-flex>
              <nodesTable :searchnodes="selectedNode" :registerednodes="registeredNodes"
                style="height: 100%; width:100%;" />
            </v-flex>
          </v-row>
        </v-col>
      </v-flex>
    </v-row>
  </section>
</div>
